<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hombres Lobo</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hombres Lobo de Castronegro</h1>

  <div id="menu">
    <form id="join-as-player-form">
      <div>
        <label for="room">Sala:</label>

        <input type="radio" id="roomChoice1" name="room" value="A" checked/>
        <label for="roomChoice1">A</label>

        <input type="radio" id="roomChoice2" name="room" value="B" />
        <label for="roomChoice2">B</label>

        <input type="radio" id="roomChoice3" name="room" value="C" />
        <label for="roomChoice3">C</label>
      </div>
      <input type="text" id="nickname" placeholder="Tu nombre" required>
      <button type="submit" name="join-as-player">Entrar como jugador</button>
    </form>

    <button type="button" id="join-as-narrator">Entrar como narrador</button>
  </div>

  <div id="narrator-view" hidden>
    <h2>Jugadores</h2>
    <ul id="players-list"></ul>

    <h2>Elige los Roles <span id="role-count">0</span>/<span id="players-count">0</span></h2>
    <div id="role-picker"></div>
    <button id="deal-roles" disabled="true">Repartir Roles</button>

    <h2>Chuleta</h2>
  <strong>Primera noche:</strong> Cupido y los enamorados </br>
  <strong>Todas las noches:</strong> la Vidente, el Zorro, el Protector, los Hombres Lobo, el Hombre Lobo Albino (una noche cada dos) y la Bruja

  </div>

  <div id="player-view" hidden>
    <h2 id="player-message">Esperando a que empiece la partida...</h2>
  </div>

  <script type="module" src="mainMenu.js"></script>
</body>
</html>
